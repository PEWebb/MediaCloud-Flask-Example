{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}

<script src="https://code.highcharts.com/modules/exporting.js"></script>


<script> 
$(function () {
    $('#container').highcharts({
        title: {
            text: 'Search Results',
            x: -20 //center
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: 'Number of occurence'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Graph',
            data: {{data}},
        }]
    });
});
</script>

<div id="container" style="min-width: 600px; height: 100px; margin: 0 auto"></div>

<div class="row">

  <div class="col-md-12">
  
    <h3>Search Results</h3>

    <p>You searched for "{{keywords}}"</p>

    <p>In the US Mainstream Media online there have been {{ sentenceCount }} sentences matching your search so far this year.</p>


  

{% endblock %}
